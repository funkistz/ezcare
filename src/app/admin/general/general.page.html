<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      General Setting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item fill="outline" mode="md" class="ez-material-input">
    <ion-label position="floating">About us link: </ion-label>
    <ion-input [(ngModel)]="generals.about_us_link">
    </ion-input>
  </ion-item>

  <ion-item fill="outline" mode="md" class="ez-material-input">
    <ion-label position="floating">Contact us link: </ion-label>
    <ion-input [(ngModel)]="generals.contact_us_link">
    </ion-input>
  </ion-item>

  <ion-item fill="outline" mode="md" class="ez-material-input">
    <ion-label position="floating">Policy text: </ion-label>
    <ion-textarea rows="10" [(ngModel)]="generals.policy">
    </ion-textarea>
  </ion-item>

  <ion-item fill="outline" mode="md" class="ez-material-input">
    <ion-label position="floating">General phone numbers: </ion-label>
    <ion-input [(ngModel)]="generals.generals_phones">
    </ion-input>
  </ion-item>

  <ion-item fill="outline" mode="md" class="ez-material-input">
    <ion-label position="floating">Mobile service phone numbers: </ion-label>
    <ion-input [(ngModel)]="generals.mobile_service_phones">
    </ion-input>
  </ion-item>

  <ion-row>
    <ion-col class="ion-no-padding">
      <ion-button expand="block" *ngIf="!generals" disabled>Update</ion-button>
      <ion-button expand="block" (click)="updateStaffUser()" *ngIf="generals">Update</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
