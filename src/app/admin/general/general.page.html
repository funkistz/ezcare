<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      General Setting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-padding ion-text-center" *ngIf="!settings">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="settings">
    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">About Us Link: </ion-label>
      <ion-input [(ngModel)]="settings.about_us_link">
      </ion-input>
    </ion-item>

    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">Contact Us Link: </ion-label>
      <ion-input [(ngModel)]="settings.contact_us_link">
      </ion-input>
    </ion-item>

    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">Facebook Link: </ion-label>
      <ion-input [(ngModel)]="settings.facebook">
      </ion-input>
    </ion-item>

    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">Tiktok Link: </ion-label>
      <ion-input [(ngModel)]="settings.tiktok">
      </ion-input>
    </ion-item>

    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">YouTube Link: </ion-label>
      <ion-input [(ngModel)]="settings.youtube">
      </ion-input>
    </ion-item>

    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">Website Link: </ion-label>
      <ion-input [(ngModel)]="settings.website">
      </ion-input>
    </ion-item>

    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">Instagram Link: </ion-label>
      <ion-input [(ngModel)]="settings.instagram">
      </ion-input>
    </ion-item>

    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">Policy Text: </ion-label>
      <ion-textarea rows="10" [(ngModel)]="settings.policy">
      </ion-textarea>
    </ion-item>

    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">General Phone Numbers: </ion-label>
      <ion-input [(ngModel)]="settings.generals_phones">
      </ion-input>
    </ion-item>

    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">Whatsapp Phone Numbers: </ion-label>
      <ion-input [(ngModel)]="settings.whatsapp">
      </ion-input>
    </ion-item>

    <ion-item fill="outline" mode="md" class="ez-material-input">
      <ion-label position="floating">Whatsapp Template: </ion-label>
      <ion-textarea rows="10" [(ngModel)]="settings.whatsapp_template">
      </ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-button expand="block" *ngIf="!generals" disabled>Update</ion-button>
        <ion-button expand="block" (click)="updateSettings()" *ngIf="generals">Update</ion-button>
      </ion-col>
    </ion-row>
  </div>


</ion-content>
