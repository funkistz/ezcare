<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Warranty Files
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="warrantyPlans" mode="ios">
    <ion-item button (click)="viewWarrantyPlan(warrantyPlan.id)" detail *ngFor="let warrantyPlan of warrantyPlans">
      <ion-label>
        <h3>
          {{ warrantyPlan.name }}
        </h3>
        <p>
          <ion-badge *ngIf="!warrantyPlan.file" color="danger">No file available</ion-badge>
        </p>

      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
