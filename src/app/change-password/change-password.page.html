<ion-header>
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Change Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card mode="ios">

    <ion-card-header>
      <ion-card-title>Manage Password</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form class="ez-form" (ngSubmit)="changePassword()" [formGroup]="passwordForm">

        <ion-item>
          <ion-label position="floating">Current Password</ion-label>
          <ion-input type="password" required formControlName="old_password"></ion-input>
        </ion-item>
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.old_password">
            <div class="error-message"
              *ngIf="passwordForm.get('old_password').hasError(error.type) && (passwordForm.get('old_password').dirty || passwordForm.get('old_password').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input type="password" required formControlName="password"></ion-input>
        </ion-item>
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.password">
            <div class="error-message"
              *ngIf="passwordForm.get('password').hasError(error.type) && (passwordForm.get('password').dirty || passwordForm.get('password').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" required formControlName="confirm_password"></ion-input>
        </ion-item>
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.confirm_password">
            <div class="error-message"
              *ngIf="passwordForm.get('confirm_password').hasError(error.type) && (passwordForm.get('confirm_password').dirty || passwordForm.get('confirm_password').touched)">
              {{ error.message }}
            </div>
          </ng-container>
          <div class="error-message"
            *ngIf="!passwordForm.get('confirm_password').errors && passwordForm.hasError('passwordNotMatch') && (passwordForm.get('confirm_password').dirty || passwordForm.get('confirm_password').touched)">
            Password and Confirm Password fields should match
          </div>
        </div>

        <!-- <pre>
          Form Error - {{ passwordForm.errors | json }}
        </pre> -->

        <ion-row>
          <ion-col>
            <!-- <ion-button type="submit" color="primary" expand="block" shape="round"
              class="btn-login">Register</ion-button> -->
            <ion-button type="submit" color="primary" expand="block" shape="round" class="btn-login"
              *ngIf="passwordForm.valid">Submit</ion-button>
            <ion-button type="submit" color="primary" expand="block" shape="round" class="btn-login" disabled
              *ngIf="!passwordForm.valid">Submit</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>

  </ion-card>

  <ion-card *ngIf="error" mode="ios" color="danger">
    <ion-card-content>
      {{ error }}
    </ion-card-content>
  </ion-card>

</ion-content>
