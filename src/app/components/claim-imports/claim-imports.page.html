<ion-header>
  <ion-toolbar>
    <ion-title>Import Images From Inspections</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let image of images">
        <ion-img style="border:1px solid; margin: 5px;" role="button" class="image" [src]="image"
          (click)="helper.imagePreview(image)">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar style="padding-left: 10px; padding-right: 10px;">
    <ion-button expand="block" (click)="import()">
      Import Images
    </ion-button>
  </ion-toolbar>
</ion-footer>
