<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding ion-text-center" *ngIf="!notifications">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngIf="reminder && reminder.title" (click)="alertNotification(reminder.title, reminder.body)">
      <ion-label>
        <h2>{{ reminder.title }}</h2>
        <p>{{ reminder.body }}.</p>
        <p>{{ reminder.date_add }}</p>
      </ion-label>
    </ion-item>

    <ion-item-divider *ngIf="reminder && reminder.title">
    </ion-item-divider>

    <ion-item *ngFor="let notification of notifications"
      (click)="alertNotification(notification.title, notification.text)">
      <ion-label>
        <h2>{{ notification.title }}</h2>
        <p>{{ notification.text }}.</p>
        <p *ngIf="notification.date_add">{{ notification.date_add.toDate() | date: 'dd/MM/YYYY' }}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
