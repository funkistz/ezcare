<ion-header>
  <ion-toolbar mode="ios" class="ez-toolbar" color="primary">
    <img src="../../assets/Ezcarehorizontal.png" class="logo" />

    <ion-title size="large">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button color="light" style="margin: 14px 5px; font-size: 18px;" [routerLink]="['/notification']">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text>
    <h2 class="ez-title bold" style="margin-top: 30px;">Customer Claims</h2>
  </ion-text>

  <ion-toolbar mode="ios" style="margin-top: 20px;">
    <ion-searchbar mode="ios" placeholder="Enter Policy ID or Reg No" [(ngModel)]="searchText"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="searchClaims()">
        Search
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-card mode="ios" style="margin-top: 15px;">
    <div class="flex" style="padding-left:10px;">
      <div class="flex-left">
        <ion-card-title>
          <ion-icon name="cash-outline" class="carIcon"></ion-icon>
        </ion-card-title>
      </div>
      <div class="flex-right">
        <ion-card-title style="margin-top: 14px; font-size: 20px;">Claims</ion-card-title>
      </div>
    </div>

    <ion-card-content style="padding-left:10px; padding-top:0; padding-bottom: 40px;">
      <ion-list mode="ios">
        <ion-item class="ez-item" *ngFor="let service of services" (click)="viewClaim(service.id)">
          <ion-label>
            <h2>Policy no: {{ service.policy.cust_policyno }}</h2>
            <ion-badge color="light">
              {{ service.policy.cust_vehicleregno }}
            </ion-badge><br>
            <ion-badge color="light">
              {{ service.status }}
            </ion-badge>
          </ion-label>
          <ion-note slot="end">
            {{ service.created_at | date : "d/MM/y" }}
          </ion-note>
        </ion-item>

        <ion-item class="ez-item" *ngIf="isSearching">
          <ion-label>
            <h2>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </h2>
            <h2>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </h2>
          </ion-label>
          <ion-note slot="end">
          </ion-note>
        </ion-item>

        <ion-item class="ez-item" *ngIf="!services && !isSearched && !isSearching">
          <ion-label>
            <h2 style="text-overflow: initial; white-space: normal;">
              Please search by policy ID or registration number to view claims.
            </h2>
          </ion-label>
        </ion-item>

        <ion-item class="ez-item" *ngIf="!services && isSearched && !isSearching">
          <ion-label>
            <h2>
              No claim record
            </h2>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="addClaim()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
