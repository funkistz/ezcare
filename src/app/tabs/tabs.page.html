<ion-tabs>

  <ion-tab-bar slot="bottom" style="padding-top: 2px; padding-bottom: 2px;">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="user">
      <ion-icon name="cog-outline"></ion-icon>
      <ion-label>Services</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="workshop" *ngIf="user">
      <ion-icon name="warning-outline"></ion-icon>
      <ion-label>Workshops</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" *ngIf="user">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Claims</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="staff-services" *ngIf="staff">
      <ion-icon name="cog-outline"></ion-icon>
      <ion-label>Services</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="staffClaims" *ngIf="staff">
      <ion-icon name="cog-outline"></ion-icon>
      <ion-label>Claims</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
